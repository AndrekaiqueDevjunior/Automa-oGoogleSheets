<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h2>Recuperar Dados da Proposta</h2>
  <label for="numeroProposta">Número da Proposta:</label>
  <input type="text" id="numeroProposta" placeholder="Digite o número da proposta" required>
  <button id="buscarButton">Buscar</button>

  <div id="mensagem"></div>

  <script>
    document.getElementById('buscarButton').addEventListener('click', function() {
        var numeroProposta = document.getElementById('numeroProposta').value;
        google.script.run.withSuccessHandler(function(response) {
            document.getElementById('mensagem').innerText = response;
        }).recuperarDadosHistorico(numeroProposta);
    });
  </script>

</body>

</html>
